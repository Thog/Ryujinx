trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  name: 1.1.$(Build.BuildID)

steps:
- task: UseDotNet@2
  displayName: 'Install .NET Core SDK'
  inputs:
    version: '3.1.x'
    performMultiLevelLookup: true

- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    feedsToUse: 'select'
    noCache: true
- task: DotNetCoreCLI@2
  displayName: 'Building and publishing'
  inputs:
    command: 'custom'
    projects: 'Ryujinx/Ryujinx.csproj'
    custom: 'msbuild'
    arguments: '-t:PublishAllRids -p:Configuration="$(buildConfiguration)" -p:ArtifactStagingDirectory="$(Build.ArtifactStagingDirectory)" -p:Version="$(name)"'

- task: GitHubRelease@1
  inputs:
    gitHubConnection: 'Testing'
    repositoryName: 'Thog/temp_test'
    action: 'create'
    target: '$(Build.SourceVersion)'
    tagSource: 'userSpecifiedTag'
    tag: '$(name)'
    title: '$(name)'
    releaseNotesSource: 'inline'
    addChangeLog: false
